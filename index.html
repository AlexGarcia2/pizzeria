<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>pizzeria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Alex's pizzeria</h1>
      <h4>since "1989"</h4>
    </div>
    <form id="form">
      <h3>Place order here!</h3>
    <div id="crustSize">
      <select class="custom-select" id="crust">
        <option selected>Crust Size</option>
        <option id="large">large:15.00</option>
        <option id="medium">medium:12.00</option>
        <option id="small">small:10.00</option>
      </select>
    </div>
    <div id="topping">
      <select class="custom-select" id="meat">
        <option selected>Meat Toppings</option>
        <option id="pepp">pepperoni</option>
        <option id="ham">ham</option>
        <option id="sausage">sausage</option>
      </select>
    </div>
    <div id="topping">
      <select class="custom-select" id="vegg">
        <option selected>Veggies Toppings</option>
        <option id="bellpepper">bellpepper</option>
        <option id="mushrooms">mushrooms</option>
        <option id="onions">onions</option>
      </select>
    </div>
    <div>
      <input id="name"type="text" >
    </div>
    <button type="submit" name="button">Place order</button>
  </form>
  <div id="total">
    <h5>Thank you for ordering!</h5>
    <output id="result"></output>
  </div>
  </body>
</html>
